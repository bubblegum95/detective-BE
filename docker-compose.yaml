networks:
  loki:
    driver: bridge

services:
  postgres:
    container_name: postgres
    image: postgres:16
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./logs/postgres-log:/var/log/postgresql
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    command: 'postgres -c config_file=/etc/postgresql/postgresql.conf'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Seoul
    networks:
      - loki

  promtail:
    container_name: promtail
    image: grafana/promtail:latest
    command: '--config.file=/etc/promtail/promtail-config.yaml'
    volumes:
      - ./config/promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - ./logs:/logs
      - ./logs/postgres-log:/var/log/postgresql
    restart: always
    depends_on:
      - prometheus
    networks:
      - loki

  loki:
    container_name: loki
    image: grafana/loki:latest
    user: root
    command: '--config.file=/etc/loki/loki-config.yaml'
    volumes:
      - ./config/loki-config.yaml:/etc/loki/loki-config.yaml
      - ./loki:/loki
    ports:
      - '3100:3100'
    restart: always
    networks:
      - loki

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - '3002:3000'
    volumes:
      - ./grafana-data:/var/lib/grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_PASSWORD}
    env_file:
      - .env
    networks:
      - loki

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    volumes:
      - ./config/prometheus-config.yaml:/etc/prometheus/prometheus.yaml
      - ./prometheus-data:/prometheus
    ports:
      - '9090:9090'
    restart: always
    networks:
      - loki

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    networks:
      - loki

  postgres_exporter:
    image: bitnami/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}?sslmode=disable'
    ports:
      - '9187:9187'
    networks:
      - loki

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SOCKET_PORT: ${SOCKET_PORT}
      CLIENT_PORT: ${CLIENT_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_SYNC: ${POSTGRES_SYNC}
      GF_USER: ${GF_USER}
      GF_PASSWORD: ${GF_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      AWS_S3_ACCESS_KEY: ${AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY: ${AWS_S3_SECRET_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      BUSINESS_REGISTRATION_SERVICEKEY: ${BUSINESS_REGISTRATION_SERVICEKEY}
      ACCESS_SECRET: ${ACCESS_SECRET}
      ADDRESS_SECRET: ${ADDRESS_SECRET}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
      - '${SOCKET_PORT}:${SOCKET_PORT}'
      - '${CLIENT_PORT}:${CLIENT_PORT}'
    depends_on:
      - postgres
      # - redis
      - mongo
    volumes:
      - ./src:/app/src
    networks:
      - loki

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '${MONGO_PORT}:${MONGO_PORT}' # 호스트와 컨테이너 간 포트 매핑
    environment:
      MONGO_INITDB_ROOT_USERNAME: root # 초기 관리자 사용자 이름
      MONGO_INITDB_ROOT_PASSWORD: example # 초기 관리자 비밀번호
    volumes:
      - mongo-data:/data/db # 데이터를 호스트의 볼륨에 저장
    networks:
      - loki

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6380:${REDIS_PORT}'
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    networks:
      - loki

volumes:
  mongo-data:
