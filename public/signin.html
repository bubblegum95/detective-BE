<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숨진사람(로그인)</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <h3>로그인</h3>
      <form action="/auth/signin" method="post" id="signin_form">
        <ul>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" autofocus required placeholder="email" />
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required placeholder="password" />
          </li>
          <li>
            <button type="submit" id="submit_btn">로그인</button>
          </li>
        </ul>
      </form>
    </main>
    <footer></footer>

    <script type="module">
      import AuthModule from './script/auth.module.js';

      document.getElementById('signin_form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
        };

        const user = new AuthModule();
        user.signIn(formData);
      });
    </script>
  </body>
</html>
