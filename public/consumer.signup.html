<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숨진사람(의뢰인 회원가입)</title>
  </head>
  <body>
    <header></header>

    <main>
      <h3>의뢰인 회원가입</h3>
      <form action="/auth/signup/consumer" method="post" id="customerSignupForm">
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" required placeholder="name" autofocus />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required placeholder="email" />
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" min="8" max="16" required placeholder="password" />
          </li>
          <li>
            <label for="passwordConfirm">비밀번호 재입력</label>
            <input
              type="password"
              id="passwordConfirm"
              min="8"
              max="16"
              required
              placeholder="password confirm"
            />
          </li>
          <li>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" min="2" max="8" required placeholder="nickname" />
          </li>
          <li>
            <label for="phoneNumber">휴대폰 번호</label>
            <input
              type="text"
              id="phoneNumber"
              min="10"
              max="11"
              required
              placeholder="phone number"
            />
          </li>
          <li>
            <button type="submit">제출하기</button>
          </li>
        </ul>
      </form>
    </main>

    <footer></footer>
    <script type="module">
      import AuthModule from './script/auth.module.js';
      import navBarTemplate from './script/navbar.template.js';

      const headerElement = document.querySelector('header');
      headerElement.innerHTML = navBarTemplate();

      document.getElementById('customerSignupForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          passwordConfirm: document.getElementById('passwordConfirm').value,
          nickname: document.getElementById('nickname').value,
          phoneNumber: document.getElementById('phoneNumber').value,
        };

        const consumer = new AuthModule();
        consumer.consumerSignUp(formData);
      });
    </script>
  </body>
</html>
